name: CI

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      # Smoke tests removed: the lightweight repo smoke script was deleted
      # to simplify CI. End-to-end and unit tests should be added separately
      # if needed. This step intentionally left as a no-op to keep the
      # workflow stable while removing the script.
      - name: Skip smoke tests
        run: echo "Smoke tests step skipped (removed)"
